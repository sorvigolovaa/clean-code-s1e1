<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>

<div class="header">
  <img src="./eisenhower-matrix.jpg">
  <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>

<main class="main centered-main-page-element">
  <p id="topSectionForAddingElementToList" class="main__content">
    <label class="main__label" for="new-task">Add Item</label>
    <div class="main__wrapper task-row-wrapper">
      <input id="new-task" class="main__input task" type="text">
      <button class="main__btn">Add</button>
    </div>
  </p>
  <h3 class="main__title">Todo</h3>
  <ul id="incompleteTasks" class="main__content2">
    <li class="main__nav">
      <input class="main__input" type="checkbox">
      <label class="main__label task">Pay Bills</label>
      <input type="text" class="main__input task">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg" alt="delete"></button>
    </li>
    <li class="main__nav2 editMode">
      <input class="main__input" type="checkbox">
      <label class="main__label task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="main__input task">
      <button class="edit">Save</button>
      <button class="delete"><img src="./remove.svg" alt="delete"></button>
    </li>
  </ul>
  <h3 class="main__title">Completed</h3>
  <ul id="completed-tasks" class="main__content3">
    <li class="main__nav3">
      <input class="main__input" type="checkbox" checked>
      <label class="main__label task">See the Doctor</label>
      <input type="text" class="main__input task">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg" alt="delete"></button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
